<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Mercadito Tigreño</title>
  <!-- Agregar favicon -->
   <link rel="icon" href="/Images/icon-mercadito.ico" type="image/x-icon">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .link-button {
      padding: 10px 20px;
      color: white;
      background-color: green;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.3);
      border-color: transparent;
      color: aliceblue;
      text-align: center;
    }

    .nav-link {
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 1.1rem; /* Cambiado a rem para mejor escalabilidad */
      font-family: sans-serif;
      margin: 0 15px;
    }

    .p1 {
      font-size: 1.5rem;
    }

    .bodytext p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .p1 {
        font-size: 1.2rem;
      }

      .bodytext p {
        font-size: 1rem;
      }

      .link-button {
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>

  <!--navbar-->
  <nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">About us</a>
          <a class="nav-link" href="#">Contact</a>
          <a class="nav-link" href="#">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!--logo del mercadito-->
  <div class="container text-center mt-5">
    <div class="card mx-auto" style="max-width: 20rem;">
      <img src="/Images/logo.png" class="card-img-top img-fluid" alt="logo mercadito">
      <div class="card-body">
        <p class="p1">Tu mercado de confianza!</p>
        <div class="bodytext">
          <p>“Productos frescos y de calidad, apoyando a nuestros productores locales para que disfrutes de una compra
            confiable y responsable.”</p>
        </div>
        <!-- Botón Registrarse  / estilo link-->
        <a href="#" class="link-button">Registrate aquí</a>
      </div>
    </div>
  </div>

  <!--Fondo de body responsive-->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('/Images/mesa-madera-entorno-mercado-borroso_1207264-3739.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
